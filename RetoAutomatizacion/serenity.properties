# Webdriver settings
webdriver.driver=chrome
webdriver.chrome.driver=src/test/resources/drivers/chromedriver.exe
webdriver.firefox.driver=src/test/resources/drivers/geckodriver.exe
webdriver.ie.driver=src/test/resources/drivers/IEDriverServer.exe
webdriver.timeouts.implicitlywait=1000000
webdriver.wait.for.timeout=3000
chrome.switches = --remote-allow-origins=*;-no-sandbox;--lang=es-es;-disable-download-notification;-start-maximized;-test-type;-ignore-certificate-errors;-allow-running-insecure-content;-disable-translate;-always-authorize-plugins

# Serenity settings
serenity.project.name=Easy Home Project
serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
serenity.verbose.steps=FALSE
serenity.report.encoding=UTF8
serenity.test.root=co.com.choucair.certification.reto.runners
serenity.requirements.base.dir=src/test/resources/features
serenity.timeout=6000000
serenity.feature.file.encoding=UTF8

# Added configurations to maintain browser session
serenity.restart.browser.for.each=never
serenity.maintain.session=true
